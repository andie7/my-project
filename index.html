<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather-App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
            
          <input type="search" placeholder="Enter a city" id="city-input" class="form-control"/>
</div>
<div class="col-3">
          <input type="submit" value="search" class="btn btn-primary w-100">
</div>
</div>

          </form>
          <div class="weather-temperature">
          <h1 id="city"></h1>

            <img
            src=""
            alt="sunny"
            id="icon"
          />

<h2>
            <strong id="temperature"></strong> <span class="units">℃|  <a href="">℉</a></span>
          </h2>
          <h3 id="description"></h3>
          
    
        
  <div class="maxandmin">H:<span id="max"></span>°
            L:<span id="min"></span>°
          </div>
             
          <ul>
            <li id="date"></li>
            </div>
      
          
          <div class="row">
            
            <div class="col-4">
              
                Precipitation: <span id="precipitation"></span>
                </div>
  <div class="col-4">
 Humidity: <span id="humidity"></span>%
  </div>
 <div class="col-4">
               
                Wind: <span id="wind"></span>Km/h
                </div>
              
              
            </div>
        
      

        <div class="weather-forecast" id="forecast">
          <div class="row">
            <div class="col-2">
              <div class="weather-forecast-date">
                Sun
              </div>
              <img
            src="https://openweathermap.org/img/wn/50d@2x.png"
            alt="sunny"
            id="icon"
          />
          <div class="weather-forecast-temperature">
          18°|12°
          </div>
            </div>
          </div>
        </div>
  </div>
    </div>
        <small>
          <a href="https://github.com/andie7/my-project" target="blank">
            open-source code
          </a>
          by Andreia Fernandes
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
